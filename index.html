<!doctype html>
<html>

<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>

    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/variables.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/charts.js"></script>
    <script type="text/javascript" src="js/site.js"></script>

    <title></title>

</head>

<body>

    <div id="container" class="container-fluid">
        <!-- title -->
        <div class="row">
            <div class="tile col-3">
                <div>
                    <img src="img/sunrise.png" class="smallicon">
                    <span id="sunrise"></span>
                </div>
            </div>
            <div class="tile col-6">
                <h1>Home</h1>
            </div>
            <div class="tile col-3">
                <div>
                    <img src="img/calendar.png" class="smallicon">
                    <span id="date"></span>
                </div>
            </div>
        </div>

        <!-- stats of today -->
        <div class="row">
            <div class="tile col-6 col-sm-4 col-md-2">
                <h6>Producing</h6>
                <img src="img/solar.png" class="icon">
                <h2 id="currentReturn"></h2>
            </div>
            <div class=" tile col-6 col-sm-4 col-md-2">
                <h6>Produced today</h6>
                <img src="img/solar2.png" class="icon">
                <h2 id="totalReturn"></h2>
            </div>
            <div class="tile col-6 col-sm-4 col-md-2">
                <h6>Using</h6>
                <img src="img/power.png" class="icon">
                <h2 id="currentUsage"></h2>
            </div>
            <div class="tile col-6 col-sm-4 col-md-2">
                <h6>Used today</h6>
                <img src="img/grid.png" class="icon">
                <h2 id="totalUsage"></h2>
            </div>
            <div class="tile col-6 col-sm-4 col-md-2">
                <h6>Gas</h6>
                <img src="img/gas.png" class="icon">
                <h2 id="totalGas"></h2>
            </div>
            <div class="tile col-6 col-sm-4 col-md-2">
                <h6>Weather</h6>
                <img src="img/sunny.png" class="icon">
                <h4 id="weather"></h4>
            </div>
        </div>

        <!-- power charts -->
        <div class="row">
            <div class="tile col-sm">
                <h6>Today (power)</h6>
                <canvas id="powerchart"></canvas>
            </div>
            <div class="tile col-sm">
                
            </div>
        </div>

        <!-- stat charts -->
        <div class="row">
            <div class="tile col-sm">
                <h6>Last week (power)</h6>
                <canvas id="power_lastweek"></canvas>
            </div>
            <div class="tile col-sm">
                <h6>Last week (gas)</h6>
                <canvas id="gas_lastweek"></canvas>
            </div>
        </div>

    </div>

</body>

</html>
